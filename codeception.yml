actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
  config:
    Db:
      dsn: 'sqlite:tests/_data/testing.sqlite'
      user: ''
      password: ''
      dump:
      cleanup: false
      populate: false
coverage:
  enabled: true
whitelist:
  include:
    - app/*
  exclude:
    - app/storage/*
  blacklist:
    include:
      - app/controllers/*
    exclude:
      - app/controllers/BaseController.php