actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
  config:
    Db:
      dsn: 'sqlite:tests/_data/db.sqlite'
      user: ''
      password: ''
      dump: tests/_data/dump.sql
      cleanup: true
      populate: true
coverage:
  enabled: true
  remote: false
  whitelist:
    include:
      - app/controllers/*
      - app/models/*
      - app/lib/FireflyIII/*
    exclude:
      - app/controllers/BaseController.php