actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\PhpBuiltinServer
    config:
        Codeception\Extension\PhpBuiltinServer:
            hostname: localhost
            port: 8000
            documentRoot: public
            startDelay: 1
            phpIni: /etc/php5/fpm/php.ini


modules:
  config:
    Db:
      dsn: 'sqlite:tests/_data/testing.sqlite'
      user: ''
      password: ''
      dump:
      cleanup: false
      populate: false
coverage:
  enabled: true
  remote: true
  whitelist:
    include:
      - app/controllers/*
      - app/models/*
      - app/lib/FireflyIII/*
    exclude:
      - app/controllers/BaseController.php